    <div class="container">
        <h2>Add New Birthday</h2>
        <form class="birthday-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
    
            <label for="info">Optional Info:</label>
            <textarea id="info" name="info"></textarea>
    
            <label for="time">Preferred Time for Reminder:</label>
            <input type="time" id="time" name="time" required>
    
            <label for="days">Days Before to Remind:</label>
            <input type="number" id="days" name="days" required>
    
            <button type="submit" class="submit-button">Add Birthday</button>
        </form>
